<ion-header>
  <ion-toolbar>
    <div class="toolbar-content">
      <div class="title">
        <img class="header-logo" src='./assets/header_icons/confirmation.png'>
        <h3 class="header-nav-home">Confirm Purchase</h3>
      </div>
      <div class="modal-close">
        <button (click)="closeModal()" class="modal__close-btn ion-float-right">X</button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="confirmPurchaseForm">
    <ion-row>
      <ion-col col-md-12 size="12" size-sm>
        <ion-item>
          <ion-label position="floating" color="medium">*Cashier Name</ion-label>
          <ion-input formControlName="cashierName" type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-md-12 size="12" size-sm>
        <ion-item>
          <ion-label position="floating" color="medium">*Customer Name</ion-label>
          <ion-input formControlName="customerName" type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-radio-group value="paid" formControlName="paid" name="paid" required>
        <ion-list-header>
          <ion-label>*Paid</ion-label>
        </ion-list-header>
    
        <ion-item class="radio-group-item">
          <ion-label>Yes</ion-label>
          <ion-radio slot="start" value="true" checked="true" color="secondary"></ion-radio>
        </ion-item>
    
        <ion-item class="radio-group-item">
          <ion-label>No</ion-label>
          <ion-radio slot="start" value="false" color="danger"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <div class="action-button ion-text-right">
      <ion-button (click)="closeModal()" class="add-product-btn" color="danger">Cancel</ion-button>
      <ion-button (click)="onSubmit()" class="submit-btn" color="secondary">Confirm</ion-button>
    </div>
  </form>
</ion-content>
