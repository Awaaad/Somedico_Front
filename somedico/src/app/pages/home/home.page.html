<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="router-links">
        <div class="title">
          <img class="header-logo" routerLink="/home" src='./assets/icon/pharmacy.png'>
          <h3 class="header-nav-home" routerLink="/home">Somedico</h3>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-row>
  <ion-col size-lg="4" size-md="12" size-xs="12">
    <ion-card>
      <ion-card-content class="horizontal-chart">
        <canvas #horizontalBarChart width="800" height="600"></canvas>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size-lg="4" size-md="6" size-xs="12">
    <ion-card>
      <ion-card-content>
        <canvas #doughnutChart width="800" height="600"></canvas>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size-lg="4" size-md="6" size-xs="12">
    <ion-card>
      <ion-card-content>
        <canvas #pieChart width="800" height="600"></canvas>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size-lg="12" size-md="12" size-xs="12">
    <ion-card>
      <ion-card-content>
        <canvas #verticalBarChart width="800" height="600"></canvas>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-content>
